<div
    class="container">
    <div class="content" (mouseover)="showTooltip()" (mouseout)="hideTooltip()">
        <ng-content></ng-content>
    </div>
    <div *ngIf="visible" class="tooltip-triangle" [ngClass]="{'open': visible, 'close': !visible}"></div>
    <div *ngIf="visible" class="tooltip" [ngClass]="{'open': visible, 'close': !visible}">{{ content }}</div>
</div>
